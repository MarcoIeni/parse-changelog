[package]
name = "parse-changelog"
version = "0.3.0"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/parse-changelog"
documentation = "https://docs.rs/parse-changelog"
keywords = ["changelog", "parser"]
categories = ["command-line-utilities", "parser-implementations", "text-processing"]
exclude = ["/.*", "/tools"]
description = """
A simple changelog parser, written in Rust.
"""

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]

[workspace]
resolver = "2"
members = ["tools/codegen"]

[[bin]]
name = "parse-changelog"
required-features = ["default"]

[features]
# When using this crate as a library, we recommend disabling the default features.
default = ["anyhow", "structopt"]

# Note: indexmap is public dependency.
[dependencies]
indexmap = { version = "1.5.2", features = ["std"] }
once_cell = "1"
regex = "1"

anyhow = { version = "1.0.34", optional = true }
structopt = { version = "0.3", optional = true }

[dev-dependencies]
easy-ext = "0.2"
tempfile = "3"
